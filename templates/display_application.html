<!-- templates/display_application.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            max-width: 600px;
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .download-link {
            text-decoration: none;
            color: #007bff;
        }
        .download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Display Job Application</h2>
    <form method="post" action="/update_application/">
        <input type="hidden" name="id" value="{{ application.id }}">
        
        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" value="{{ application.job_title }}" required>
        
        <label for="job_description">Job Description:</label>
        <textarea id="job_description" name="job_description" rows="4" required>{{ application.job_description }}</textarea>
        
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" value="{{ application.fullName }}" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ application.email }}" required>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ application.phone }}" required>
        
        <label for="upload_file">Resume:</label>
        <p><a class="download-link" href="{{ application.upload_file }}" target="_blank">Download Current Resume</a></p>
        <input type="file" id="upload_file" name="upload_file" accept=".pdf,.doc,.docx">
        
        <label for="photo">Photo:</label>
        {% if application.photo %}
        <p><img src="{{ application.photo }}" alt="Photo"></p>
        <input type="file" id="photo" name="photo" accept="image/*">
        {% else %}
        <input type="file" id="photo" name="photo" accept="image/*">
        {% endif %}
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required>{{ application.address }}</textarea>
        
        <label for="position">Position Applied For:</label>
        <input type="text" id="position" name="position" value="{{ application.position }}" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male" {% if application.gender == 'Male' %} selected {% endif %}>Male</option>
            <option value="Female" {% if application.gender == 'Female' %} selected {% endif %}>Female</option>
            <option value="Other" {% if application.gender == 'Other' %} selected {% endif %}>Other</option>
        </select>
        
        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" value="{{ application.qualification }}" required>
        
        <label for="reference">Reference:</label>
        <textarea id="reference" name="reference" rows="4">{{ application.reference }}</textarea>
        
        <input type="submit" value="Update Application">
    </form>
    
    <form method="post" action="/delete_application/">
        <input type="hidden" name="id" value="{{ application.id }}">
        <input type="submit" value="Delete Application" onclick="return confirm('Are you sure you want to delete this application?');">
    </form>
</body>
</html>
